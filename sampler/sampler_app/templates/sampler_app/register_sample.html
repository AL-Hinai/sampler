<!DOCTYPE html>
<html>
<head>
    <title>Register Sample</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles */
        .custom-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .custom-input {
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Register Sample</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="custom-label" for="{{ form.user_type.id_for_label }}">User Type</label>
                <select name="{{ form.user_type.name }}" id="{{ form.user_type.id }}" class="custom-input form-control">
                    <option value="staff">Staff</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="form-group">
                <label class="custom-label" for="{{ form.user_name.id_for_label }}">User Name</label>
                <input type="text" name="{{ form.user_name.name }}" id="{{ form.user_name.id }}" class="custom-input form-control" required>
            </div>
            <div class="form-group">
                <label class="custom-label" for="{{ form.user_id.id_for_label }}">User ID</label>
                <input type="text" name="{{ form.user_id.name }}" id="{{ form.user_id.id }}" class="custom-input form-control" required>
            </div>
            <div class="form-group">
                <label class="custom-label" for="{{ form.sample_name.id_for_label }}">Sample Name</label>
                <input type="text" name="{{ form.sample_name.name }}" id="{{ form.sample_name.id }}" class="custom-input form-control" required>
            </div>
            <div class="form-group">
                <label class="custom-label" for="{{ form.subject.id_for_label }}">Subject</label>
                <input type="text" name="{{ form.subject.name }}" id="{{ form.subject.id }}" class="custom-input form-control" required>
            </div>
            <div class="form-group">
                <label class="custom-label" for="{{ form.expiration_date.id_for_label }}">Expiration Date</label>
                <input type="date" name="{{ form.expiration_date.name }}" id="{{ form.expiration_date.id }}" class="custom-input form-control" required>
            </div>
            {{ form.hazard_type.label_tag }}
            {{ form.hazard_type }}
            <br><br>
            <button type="submit" class="btn btn-primary">Register Sample</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
