<!DOCTYPE html>
<html>
<head>
    <title>Sample Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sample Search</h1>

        

        <div class="card mb-4">
            <div class="card-body">
                <h2>Search by Sample Code or Sample Name</h2>
                <form method="post" action="{% url 'sample_search' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="search_query" class="form-control" placeholder="Enter Sample Code or Sample Name">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <h2>Search Results</h2>
        <ul class="list-group">
            {% for sample in samples %}
                <li class="list-group-item">
                    <a href="{% url 'sample_page' unique_code=sample.unique_code %}">
                        {{ sample.sample_name }} - {{ sample.unique_code }}
                    </a>
                </li>
            {% empty %}
                <li class="list-group-item">No results found.</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
